<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Customer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
    <h1>Edit Customer</h1>
    <div>
        <form th:object="${customer}" th:action="@{../save}" method="post">
            <input type="hidden" th:field="*{id}" />
            
            <label for="firstname">First Name</label>
			<input type="text" id="firstname" th:field="*{firstName}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="alastname">Last Name</label>
			<input type="text" id="lastname" th:field="*{lastName}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="address">Address</label>
			<input type="text" id="address" th:field="*{address}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="email">Email</label>
			<input type="text" id="email" th:field="*{email}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="phone">Phone</label>
			<input type="text" id="phone" th:field="*{phone}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="issue">Issue</label>
			<input type="text" id="issue" th:field="*{issue}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="invoice">Invoice</label>
			<input type="text" id="invoice" th:field="*{invoice}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="deplist">Status</label>
			<select id="deplist" th:field="*{status}" class="form-control">
    		<option th:each="status: ${statuses}" th:value="${status.statusid}" th:text="${status.pcondition}"></option>
			</select>
			
			 
            <input type="submit" value="Update" />
        </form>
    </div>
</body>
</html>
